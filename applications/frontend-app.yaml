apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hencostan/devops-infra
    targetRevision: main
    path: frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
